{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row text-center btn-group-vertical">
        <h1>Login</h1>
        <p>Input your username and password</p>
        <form class="col-form-label" action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">

        </form>
    </div>

{% endblock %}
